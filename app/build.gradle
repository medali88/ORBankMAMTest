plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-allopen'
}
allOpen {
    annotation("com.mma.orbankmamtest.open.AllOpen")
}
android {
    namespace 'com.mma.orbankmamtest'
    compileSdk 33

    defaultConfig {
        applicationId "com.mma.orbankmamtest"
        minSdk 21
        targetSdk 33
        versionCode operationOrBankVersionCode
        versionName operationOrBankVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion composeCompilerVersion
    }
}

tasks.withType(Test) {
    useJUnitPlatform()
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:1.2.0")

    // ANDROID
    implementation "androidx.core:core-ktx:$androidCoreKtxVersion"
    implementation "androidx.appcompat:appcompat:$androidAppCompatVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$androidLifecycleRuntimeKtxVersion"
    implementation "androidx.activity:activity-compose:$androidActivityComposeVersion"
    implementation "com.google.android.material:material:$materialVersion"

    // COROUTINES
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    // COMPOSE
    implementation "androidx.compose.material:material:$composeVersion"
    implementation "androidx.compose.foundation:foundation:$composeVersion"
    implementation "androidx.constraintlayout:constraintlayout-compose:$constraintlLayoutComposeVersion"

    // NAVIGATION
    implementation "androidx.navigation:navigation-compose:$navigationVersion"

    // ACCOMPANIST
    implementation "com.google.accompanist:accompanist-swiperefresh:$accompanistVersion"

    // RETROFIT
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofitVersion"

    // MOSHI
    implementation "com.squareup.moshi:moshi-kotlin:$moshiVersion"

    // HILT
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    kapt "com.google.dagger:hilt-compiler:$hiltVersion"
    implementation "androidx.hilt:hilt-navigation-compose:$hiltNavigationVersion"

    // TEST
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit5Version"
    testImplementation "org.mockito:mockito-junit-jupiter:$mockitoJunit5Version"
    testImplementation "org.mockito:mockito-core:$mockitoCoreVersion"
    testImplementation "org.assertj:assertj-core:$assertJVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$kotlinxCoroutinesTestVersion"
    debugImplementation "androidx.compose.ui:ui-tooling:$composeVersion"
}